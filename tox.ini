[tox]
envlist =
    flake8
    isort

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv:flake8]
basepython = python2.7
deps = flake8
commands = flake8 django_nuts

[testenv:isort]
basepython = python2.7
deps = isort
commands = isort --recursive --check-only django_nuts
